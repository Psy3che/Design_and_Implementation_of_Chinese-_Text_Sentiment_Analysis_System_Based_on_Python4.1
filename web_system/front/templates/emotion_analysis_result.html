<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情感分析结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">情感分析结果</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">输入文本:</label>
                            <p class="form-control">{{ text }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">主要情感:</label>
                            <p class="form-control">{{ main_emotion }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">情感类别:</label>
                            <p class="form-control">{{ sentiment }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">置信度:</label>
                            <p class="form-control">{{ confidence }}%</p>
                        </div>
                      <a href="{% url 'web_system:emotion_analysis' %}" class="btn btn-secondary">返回分析</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
